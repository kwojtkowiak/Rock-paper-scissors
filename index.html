<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">
            <span>ROCK</span>
            <span>PAPER</span>
            <span>SCISSORS</span>
        </h1>
    </header>
    <main id="content">
    <div class="intro">
        <h2>Do you have what it takes to beat the machine?</h2>
        <h2 id="scoreInfo">Pick your weapon!</h2>
    </div>
    <div id="game-container">
      <div id="btn-container">
        <button class="buttonsqr" id="rock">Rock!
            <div class="sign">✊</div></button>
        <button class="buttonsqr" id="paper">Paper!
            <div class="sign">✋</div></button>
        <button class="buttonsqr" id="scissors">Scissors!
            <div class="sign">✌</div></button>
    </div>
    <h2 id="man">First to score 5 points wins!</h2>
    <div id="score-container">
        <div class="score-box">
            <div class="sign" id="playerSign">❔</div>
            <p class="score" id="playerScore">Player: 0</p>
        </div>
        <div class="score-box">
            <div class="sign" id="computerSign">❔</div>
            <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </div>
    </div>
    </main>
    <footer>
        <p>Copyright K. Wojtkowiak for The Odin Project, 
        <script>document.write(new Date().getFullYear())</script></p>
        <a href="https://github.com/kwojtkowiak" target="_blank">
            <img alt="Github" src="img/git.png" width="40" height="40">
        </a>
    </footer>
    <div class="modal" id="modalEnd">
        <div class="modal-content">
            <div id="modUp"><span class="close">&times;</span>
            <p class="modal-title" id="endGameMsg"></p></div>
            <button class="buttonsqr btnres" id="playAgainBtn">Play again</button>
          </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="rockpaperscissorsv3.js"></script>
</body>
</html>
