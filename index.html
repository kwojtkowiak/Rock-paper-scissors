<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main id="content">
    <h2>Do you have what it takes to beat the machine?</h2>
    <h2>Pick your weapon!</h2>
    <div id="game-container">
      <div id="btn-container">
        <button class="buttonsqr" id="rock">Rock!
            <div class="sign">✊</div></button>
        <button class="buttonsqr" id="paper">Paper!
            <div class="sign">✋</div></button>
        <button class="buttonsqr" id="scissors">Scissors!
            <div class="sign">✌</div></button>
    </div>
      <div id="score-containter"></div>
        <h2>First to score 5 points wins!</h2>
    </div>
    
    
    
    
    
    </main>
    <script src="rockpaperscissorsv3.js"></script>
</body>
</html>
